<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores - Biblioteca Pessoal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

</head>

<body>
    <header>
        <h1>Autores</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/livros.html">Livros</a></li>
                <li><a href="/autores.html">Autores</a></li>
                <li><a href="/editoras.html">Editoras</a></li>
                <li><a href="/listagem.html">Listagem</a></li>
            </ul>
        </nav>
    </header>

    <main>
<h2>Lista de Autores</h2>
<button class="icon-btn" id="addAutBtn">
    <i class="fas fa-plus"></i> Adicionar
</button>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Biografia</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaAutores"></tbody>
    </table>
    </main>

    <!-- Popup para Adicionar/Atualizar Livro -->
    <div id="autPopup" class="hidden">
        <form id="autForm">
            <h3>Adicionar/Atualizar Autor</h3>
            <input type="hidden" id="id_autor">
            <input type="text" id="nome" placeholder="Nome" required>
              
            <input type="date" id="dataNascimento" placeholder="Data de Nascimento" required>
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupBtn">Fechar</button>
        </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/autores.js"></script>
</body>

</html>
